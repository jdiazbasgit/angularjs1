    </select>

        <h1>{{nombreMoneda}}</h1>
        <h1>{{simboloMoneda}}</h1>-->
      
        <div ng-repeat="objeto in objetos">
       
            <button data-bs-toggle="collapse" data-bs-target="#demo{{objeto[0]}}">{{objeto[1].common}}</button>

            <div id="demo{{objeto[0]}}" class="collapse">

                    <li ng-repeat="nombre in paisesIdioma[$index]">{{nombre}}</li>
                </ul>

             
               
            </div>
            

        </div>
