<div ng-controller="PaisesCtrl" ng-init="cargarPaises('https://restcountries.com/v3.1/region/europe')">
    <h1>Paises</h1>
    <input type="text" ng-model="valor"><br>
    <h1>{{valor}}</h1>

    <button ng-click="cambiar('texto cambiado sdfsdgfdsgdfgs')">Cambiar</button>
    <button ng-click="cargarPaises('https://restcountries.com/v3.1/region/europe')">Cargar paises</button>


    <select ng-model="paisSeleccionado" ng-change="cargaPais()">
        <option value="0">Selecciona país...</option>
        <option ng-repeat="pais in paises" value="{{pais.name.common}}">{{pais.name.common}}</option>
    </select>
    

        <table class="table table-bordered">
            <tr>
                <td>Nombre común</td>
                <td>{{nomComun}}<td>
            </tr><tr>
                <td>Nombre oficial</td>
                <td>{{nomOficial}}</td>
            </tr><tr>
                <td>Capital</td>
                <td>{{capital[0]}}</td>
            </tr><tr>
                <td>Población</td>
                <td>{{poblacion}}</td>
            </tr><tr>
                <td>Bandera</td>
                <td><img src="{{bandera}}" style="width: 70px; height: auto;"></td>
            </tr><tr>
                <td>Escudo</td>
                <td><img src="{{escudo}}" style="width: 70px; height: auto;"></td>
            </tr>
        </table>
</div>
