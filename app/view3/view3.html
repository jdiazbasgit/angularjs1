<div ng-controller="View3Ctrl">
<h1>view3</h1>
     <input type="text" ng-model="valor"><br>
     <h1>{{valor}}</h1>

     <button ng-click="cambiar('texto cambiado')">cambiar</button>
    <button ng-click="cargarPaises('https://restcountries.com/v3.1/region/europe')">cargar paises</button>


    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pais in paises">
            <td>{{pais.name.official}}</td>
            <td>{{pais.capital[0]}}</td>
            <td>{{pais.population}}</td>
          </tr>
        </tbody>
      </table>

</div>
